<div class="container__card" [ngClass]="{'container__card_highlight' : isWinner}">

  <header class="container__card__header">
    <span>{{race.raceName}}</span>
  </header>

  <div *ngFor="let result of race.Results">
    <div class="container__card__content">
      <span [ngClass]="{'content__card-container__highlight' : isWinner}">
          {{getDriverFullName(result.Driver)}}
      </span>
    </div>
  </div>

</div>
