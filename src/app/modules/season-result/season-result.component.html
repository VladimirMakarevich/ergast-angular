<div class="content">
  <div class="title">
    <span>season {{year}}</span>
  </div>

  <div class="content-no-data" *ngIf="!isLoading && !races">
    No data to display
  </div>

  <div class="content__card-container">
    <div *ngFor="let race of races">
      <app-race-card [race]="race" [winnerId]="winnerId">
      </app-race-card>
    </div>
  </div>
</div>
