<div class="content">

  <div class="title">
    <span>Select Year</span>
  </div>

  <div class="content-no-data" *ngIf="!seasonModels">
    No data to select
  </div>

  <div class="content__card-container">
    <div *ngFor="let seasonModel of seasonModels">
      <app-year-card [year]="seasonModel.season" (seasonEvent)="gotoSeasonDetails($event)"></app-year-card>
    </div>
  </div>

</div>
